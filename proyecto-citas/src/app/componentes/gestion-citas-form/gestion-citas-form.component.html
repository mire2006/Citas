<ion-content>
  <ion-list>
    <ion-item>
      <ion-label 
        position="stacked" 
        style="font-size: 28px; 
        font-weight: bold; 
        font-family: Arial;
        margin-bottom: 20px">Crea una nueva cita</ion-label>
      <div 
        class="input-container" 
        style="width: 100%; 
        background-color: #f0f0f0; 
        padding: 10px; 
        border-radius: 5px">
        <form [formGroup]="nuevaCitaForm" (ngSubmit)="agregarCita()">
          <ion-item>
            <ion-label position="stacked">Cita</ion-label>
            <ion-textarea formControlName="cuerpo"></ion-textarea>
            <ion-text color="danger" *ngIf="nuevaCitaForm?.get('cuerpo')?.invalid && nuevaCitaForm?.get('cuerpo')?.touched">
              La cita es requerida y debe tener al menos 5 caracteres.
            </ion-text>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Autor</ion-label>
            <ion-textarea formControlName="autor"></ion-textarea>
            <ion-text color="danger" *ngIf="nuevaCitaForm?.get('autor')?.invalid && nuevaCitaForm?.get('autor')?.touched">
              El autor es requerido y debe tener al menos 2 caracteres.
            </ion-text>
          </ion-item>
          <ion-button type="submit" [disabled]="!nuevaCitaForm.valid">Agregar</ion-button>
        </form>
      </div>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item *ngFor="let cita of citas; let i = index">
      <ion-label>{{ cita.cuerpo }}</ion-label>
      <ion-label slot="end">{{ cita.autor }}</ion-label>
      <ion-icon slot="end" 
        name="trash-outline" 
        color="danger" 
        (click)="eliminarCita(i)"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
